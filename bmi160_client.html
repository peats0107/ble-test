<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=640, maximum-scale=1.0, user-scalable=yes">
<title></title>
    <link rel="stylesheet" href="https://jellyware.jp/kurage/bluejelly/code/style.css">
    <script type="text/javascript" src="./smoothie.js"></script>
</head>
 
<body onload="createTimeline()">
<div class="container">
    <div class="title margin">
        <p id="title">BMI160 client sample</p>
        <p id="subtitle">Connect, and log output</p>
    </div>

    <div class="contents margin">
        <button id="connect" class="button">connect</button>
        <button id="disconnect" class="button">disconnect</button>
        <button id="clear" class="button">clear log</button>
       <hr>
        <canvas id="chart_gyro" width="500" height="320"></canvas>
        <canvas id="chart_acc"  width="500" height="320"></canvas>
    </div>
    <div class="contents margin">
         <p id="subtitle">LOG</p>
         <div id="console_log"></div>
    </div>
</div>

<script>
var bluetoothDevice;
var characteristic_ntf;

var chart_gryo = new TimeSeries();
var chart_acc  = new TimeSeries();

var BMI160_SERVICE_UUID                      = '00002760-08c2-11e1-9073-0e8ac72e2000';
var BMI160_NTF_CHARACTERISTIC_UUID           = '00002760-08c2-11e1-9073-0e8ac72e2012';

 
//ボタンイベントリスナー
document.getElementById("connect").addEventListener("click", connect);
document.getElementById("disconnect").addEventListener("click", disconnect);    
//document.getElementById("send").addEventListener("click", sendMessage);    
document.getElementById("clear").addEventListener("click", clear_log);    
 
function print_log(log) {
  document.getElementById('console_log').innerHTML += log + "<br>";
}

function clear_log() {
  document.getElementById('console_log').innerHTML= "";
}

function createTimeline() {
    var chart1 = new SmoothieChart();
    chart1.addTimeSeries(chart_gryo, { strokeStyle: 'rgba(0, 255, 0, 1)', fillStyle: 'rgba(0, 255, 0, 0.2)', lineWidth: 4 });
    chart1.streamTo(document.getElementById("chart_gyro"), 500);

    var chart2 = new SmoothieChart();
    chart2.addTimeSeries(chart_acc, { strokeStyle: 'rgba(0, 255, 0, 1)', fillStyle: 'rgba(0, 255, 0, 0.2)', lineWidth: 4 });
    chart2.streamTo(document.getElementById("chart_acc"), 500);
}

//chibi:bitに接続する
function connect() {
  let options = {};
  
  //options.acceptAllDevices = true;
  
  options.filters = [
    {services: [BMI160_SERVICE_UUID]}, // <- 重要
    { namePrefix: "AM " },
  ];
  
  navigator.bluetooth.requestDevice(options)
  .then(device => {
    bluetoothDevice = device;
    //console.log("device", device);
    return device.gatt.connect();
  })
  .then(server =>{
    //console.log("server", server)
    return server.getPrimaryService(BMI160_SERVICE_UUID);
  })
  .then(service => {
    //console.log("service", service)
    return service.getCharacteristic(BMI160_NTF_CHARACTERISTIC_UUID);
  })
  .then(chara => {
    //console.log("characteristic", chara)
    alert("BLE connected.");
    characteristic_ntf = chara;
    return chara.startNotifications()
  })  
  .then(chara => {
    chara.addEventListener('characteristicvaluechanged',
                                       onTxNortify);
  })  
  .catch(error => {
    console.log(error);
  });    
}

function parseTxNortify(data) {
  const length = data.getUint16(0, true);
  let buf = new Uint8Array(length);
  let i = 0;

  for ( i = 0; i < length - 4; i ++) {
    buf[i]= data.getUint8(i + 4);
  }
  return new TextDecoder().decode(buf);
}
 
function onTxNortify(event) {
  const characteristic = event.target;
//  print_log(parseTxNortify(characteristic.value));
  print_log("received!!");
}

//LEDに表示するメッセージを送信
function sendMessage() {
  if (!bluetoothDevice || !bluetoothDevice.gatt.connected || !characteristic_rx) return ;
  var text = document.querySelector("#message").value;
  var arrayBuffe = new TextEncoder().encode(text);
  characteristic_rx.writeValue(arrayBuffe); 
}
 
 
//BLE切断処理
function disconnect() {
  if (!bluetoothDevice || !bluetoothDevice.gatt.connected) return ;
  bluetoothDevice.gatt.disconnect();
  alert("BLE disconnected.");
}
 
</script>    
</body>
</html>
